<div id="tab-panel" role="tabpanel">
    <div id="settings-panel">
        <h3 id="settings-title">Settings</h3>

        <h4 class="settings-subtitle">Platforms</h4>

        <div id="settings-platforms">
            {{ range $key, $value := .platforms }}
            <div id="settings-{{ $key }}" class="settings-block">
                <div class="settings-icon-container">
                    <p class="settings-name">{{ $key }}</p>
                    <img src="/static/{{ $key }}.png" height="30" width="30" />
                </div>

                {{ if $value }}

                <p id="settings-status-{{ $key }}" class="settings-status settings-active">Linked</p>

                {{ else }}

                <p class="settings-status settings-inactive">Unlinked</p>

                {{ end }}

            </div>

            {{ end }}
        </div>
        <p>Have a platform verification code? <a hx-get="/htmx/settings/platform" hx-target="body"
                hx-swap="beforeend">Click here!</a></p>


        <h4 class="settings-subtitle">Tasks</h4>

        <div class="settings-block">

            <div class="settings-icon-container">
                <p class="settings-name">Google Tasks</p>
                <img src="/static/gtasks.png" height="30" width="30" />
            </div>
            <p class="settings-status settings-inactive">Disabled</p>
        </div>

        <h4 class="settings-subtitle">Events</h4>

        <div class="settings-block">
            <div class="settings-icon-container">
                <p class="settings-name">Google Calendar</p>
                <img src="/static/gcalendar.png" height="30" width="30" />
            </div>
            <p class="settings-status settings-active">Linked</p>
        </div>
    </div>
</div>
