<p class="dots">...</p>
<div class="card-header">
    <div style="flex: 1;"></div>
    <h3 class="card-title">Events</h3>
    <div class="export-div">
        <img width="25" height="25" src="/static/exportYellow.png" />
    </div>
</div>

<div class="card-content">
    {{ range .events }}

    <div id="event-{{ .Id }}" class="card-block">
        <form hx-post="/htmx/home/events" hx-target="body" hx-swap="beforeend">
            <input type="hidden" name="id" value="{{ .Id }}"></input>
            <div class="card-container">
                <input type="text" name="title" value="{{ .Title }}" class="card-block-point" readonly></input>
                <input type="text" name="date" value="{{ .Date }}" class="card-block-date" readonly></input>
                <input type="text" name="description" value="{{ .Description }}"
                    class="card-block-notes" readonly></input>
            </div>

            <div class="edit-container">
                <button type="submit">
                    <img src="/static/editYellow.png" width="25" height="25" />
                </button>
            </div>
            {{ $.csrfField }}
        </form>
    </div>

    {{ else }}

    <span>No events.</span>

    {{ end }}

</div>
