<div class="card-header">
    <div style="flex:1;">
        <select class="card-filter">
            <option onclick="filterSummaries()"></option>
            {{ range .summaryTags }}
            <option onclick="filterSummaries({{ . }})">{{ . }}</option>
            {{ end }}
        </select>
    </div>
    <h3 class="card-title">Summary</h3>
    <div style="flex:1;"></div>
</div>

<div id="summary-card-content" class="card-content">

    {{ range .summaries }}

    <div id="summary={{ .Id }}" class="card-block" data-tags="{{ .DisplayTags }}">
        <div style="display: flex; flex-direction: column; justify-content: center; align-items: start;">
            <p>{{ .Value }}</p>
            <p class="card-block-notes">{{ .DisplayTags }}</p>
        </div>
    </div>




    {{ else }}

    <span>No summaries found.</span>

    {{ end }}

</div>

<script>
    var summaryCardContent = document.getElementById("summary-card-content");

    function filterSummaries(target) {
        if (!target) {
            for (var i = 0; i < summaryCardContent.children.length; i++) {
                summaryCardContent.children[i].style.display = "block";
            }
            return
        }
        for (var i = 0; i < summaryCardContent.children.length; i++) {
            summaryCardContent.children[i].style.display =
                summaryCardContent.children[i].getAttribute("data-tags").includes(target) ?
                    "block" : "none";
        }
    }
</script>
