<div id="tab-panel" role="tabpanel">

    <div id="task-card" class="card">
        <p class="dots">...</p>

        <div id="task-card-container" hx-get="/htmx/home/tasks" hx-target="this" hx-swap="innerHTML" hx-trigger="load"
            hxindicator="#task-card-indicator" style="margin: none; padding: none; width: 100%; flex: 1;">

            <div class="card-header">
                <div style="flex:1;">
                    <select class="card-filter">
                        <option onclick="filterTasks()"></option>
                        {{ range .taskTags }}
                        <option onclick="filterTasks('{{ . }}')">{{ . }}</option>
                        {{ end }}
                    </select>
                </div>
                <h3 class="card-title">Task List</h3>
                <div class="export-div">
                    <img width="25" height="25" src="/static/exportYellow.png" />
                </div>
            </div>
            <div id="task-card-content" class="card-content" hx-get="/htmx/home/tasks" hx-target="this"
                hx-swap="innerHTML" hx-trigger="load" hxindicator="#event-card-indicator">

                <div
                    style="flex:1; display: flex; flex-direction: column; justify-content: center; align-items: center;">
                    <img id="event-card-indicator" src="/static/SVG-Loaders-master/svg-loaders/bars.svg" height="30"
                        width="30" />
                </div>
            </div>
        </div>

    </div>


    <div id="event-card" class="card">
        <p class="dots">...</p>
        <div id="event-card-container" hx-get="/htmx/home/events" hx-target="this" hx-swap="innerHTML" hx-trigger="load"
            hxindicator="#event-card-indicator" style="margin: none; padding: none; width: 100%; flex: 1;">

            <div class="card-header">
                <div style="flex:1;">
                    <select id="events-filter" class="card-filter">
                        <option onclick="filterEvents()"></option>
                        {{ range .eventTags }}
                        <option onclick="filterEvents('{{ . }}')">{{ . }}</option>
                        {{ end }}
                    </select>
                </div>
                <h3 class="card-title">Events</h3>
                <div class="export-div">
                    <img id="export-yellow" width="25" height="25" style="display:block;" onclick="toggleExport()"
                        src="/static/exportYellow.png" />
                    <img id="export-blue" width="25" height="25" style="display: none;" onclick="toggleExport()"
                        src="/static/exportBlue.png" />
                </div>

            </div>

            <div id="event-card-content" class="card-content">
                <div
                    style="flex:1; display: flex; flex-direction: column; justify-content: center; align-items: center;">
                    <img id="event-card-indicator" src="/static/SVG-Loaders-master/svg-loaders/bars.svg" height="30"
                        width="30" />
                </div>
            </div>
        </div>
    </div>

    <div id="summary-card" class="card">
        <p class="dots">...</p>
        <div id="summary-card-container" hx-get="/htmx/home/summaries" hx-target="this" hx-swap="innerHTML" hx-trigger="load"
            hxindicator="#event-card-indicator" style="margin: none; padding: none; width: 100%; flex: 1;">

            <div class="card-header">
                <div style="flex:1;">
                    <select id="events-filter" class="card-filter">
                        <option onclick="filterEvents()"></option>
                        {{ range .eventTags }}
                        <option onclick="filterEvents('{{ . }}')">{{ . }}</option>
                        {{ end }}
                    </select>
                </div>
                <h3 class="card-title">Events</h3>
                <div class="export-div">
                    <img id="export-yellow" width="25" height="25" style="display:block;" onclick="toggleExport()"
                        src="/static/exportYellow.png" />
                    <img id="export-blue" width="25" height="25" style="display: none;" onclick="toggleExport()"
                        src="/static/exportBlue.png" />
                </div>
            </div>

            <div id="summary-card-content" class="card-content">
                <div
                    style="flex:1; display: flex; flex-direction: column; justify-content: center; align-items: center;">
                    <img id="summary-card-indicator" src="/static/SVG-Loaders-master/svg-loaders/bars.svg" height="30"
                        width="30" />
                </div>
            </div>

        </div>

    </div>

</div>
