{{ define "body" }}

<div id="error-panel">

    <div id="error-header">
        <h1 onclick="location.href='/'" id="logo">ChatsToDo</h1>
    </div>

    <img height="120" width="120" src="/static/computerYellow.png" />

    <h1 id="error-status-code">Error {{ .statusCode }}!</h1>
    <p id="error-status-message">{{ .errorMessage }}</p>

    <button id="error-button" class="mui-btn" onclick="location.href='/'">
        Return home
    </button>
</div>

{{ end }}
